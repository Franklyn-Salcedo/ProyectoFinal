<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Key Option Store - Define tu estilo con la mejor colección de ropa y accesorios.">
    <title>Key Option Store</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Frijole&family=Carter+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark-bg text-white font-body">

    <header id="hero-section" class="hero-bg relative overflow-hidden h-screen">
<div id="hero-content-wrapper">
    <div class="hero-glass-card">
        
        <h1 class="hero-title logo-font">
            KEY<br><span class="text-highlight">OPTION</span>
        </h1>
        
        <p class="hero-subtitle slogan-font">
            Streetwear & Urban Style
        </p>
        
        <a id="ver-coleccion-btn" href="#store" class="hero-btn">
            Explorar Tienda <i class="fas fa-arrow-down ml-2"></i>
        </a>

    </div>
</div>
        <canvas id="shatter-canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
    </header>

    <main id="store" class="relative z-20 bg-dark-bg">
        <div class="p-4 md:p-10 min-h-screen bg-gradient-to-br from-[#0f0f0f] via-[#1a1a1a] to-[#0e0e0e] text-white">
            
            <h2 class="text-4xl text-center mb-12 pt-16 font-extrabold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 drop-shadow-lg font-title uppercase">
                Nuestra Colección
            </h2>

            <div class="mb-10 p-6 bg-[#151515]/60 backdrop-blur-xl rounded-2xl border border-yellow-500/10 shadow-lg sticky top-5 z-40">
                <div class="flex flex-col md:flex-row gap-4 items-center">
                    <div class="relative flex-grow w-full md:w-auto">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Buscar productos..."
                            class="w-full bg-[#1e1e1e]/80 p-3 pl-12 rounded-xl border border-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-300 outline-none"
                        >
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    </div>

                    <div class="w-full md:w-1/3">
                        <select 
                            id="category-select" 
                            class="w-full bg-[#1e1e1e]/80 p-3 rounded-xl border border-gray-700 text-white focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-300 outline-none cursor-pointer"
                        >
                            <option value="all">Todas las Categorías</option>
                            </select>
                    </div>
                </div>
            </div>

            <div id="store-product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <p class="col-span-full text-center text-gray-500 animate-pulse">Cargando productos...</p>
            </div>
        </div>
    </main>

    <div id="cart-button" class="fixed top-5 right-5 z-50 cursor-pointer hover:scale-110 transition-transform">
        <div class="relative">
            <svg class="w-14 h-14 text-white bg-black/60 backdrop-blur-md rounded-full p-3 shadow-lg border border-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <div id="cart-count" class="absolute -top-1 -right-1 neon-accent-bg text-black text-sm font-bold rounded-full h-6 w-6 flex items-center justify-center border-2 border-black">0</div>
        </div>
    </div>


    <div id="scroll-indicator" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-30 cursor-pointer p-2 opacity-80 hover:opacity-100">
        <svg id="scroll-arrow" class="w-8 h-12 text-white drop-shadow-md transition-transform duration-500" fill="none" viewBox="0 0 24 40" xmlns="http://www.w3.org/2000/svg">
            <path class="chevron" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 1l8 8 8-8"></path>
            <path class="chevron" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 11l8 8 8-8"></path>
            <path class="chevron" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 21l8 8 8-8"></path>
        </svg>
    </div>

   <aside id="cart-panel" class="fixed top-0 right-0 h-full w-full md:w-[420px] transform translate-x-full transition-transform duration-300 ease-in-out">
    
    <div class="cart-header">
        <h3 class="cart-title">TU CARRITO</h3>
        <button id="close-cart-btn" class="text-gray-400 hover:text-white text-2xl transition-colors">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div id="cart-items" class="cart-body">
        </div>
    
    <div class="cart-footer">
        <div class="cart-total-row">
            <span class="text-gray-400 font-medium">Subtotal Estimado</span>
            <span id="cart-total" class="text-2xl font-bold text-white font-title">$0.00</span>
        </div>
        <button id="checkout-btn" class="checkout-btn">
            Finalizar Compra <i class="fas fa-arrow-right ml-2"></i>
        </button>
    </div>

</aside>

    <div id="product-modal" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 hidden animate-fadeIn">
        </div>

    <div id="checkoutModal" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm hidden flex justify-center items-center billing-modal animate-fadeIn">
        <div class="modal-box relative m-4">
            <button id="closeCheckoutModal" class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-white transition">×</button>
            <h2 class="modal-title">FINALIZAR PEDIDO</h2>
            
            <form id="checkoutForm" novalidate>
                <label class="bill-label" for="clientName">Nombre completo:</label>
                <input class="bill-input" required type="text" id="clientName" placeholder="Ej: Juan Pérez">

                <label class="bill-label" for="clientEmail">Correo electrónico:</label>
                <input class="bill-input" required type="email" id="clientEmail" placeholder="correo@ejemplo.com">

                <label class="bill-label" for="clientAddress">Dirección de envío:</label>
                <textarea class="bill-input resize-none h-24" required id="clientAddress" placeholder="Ciudad, Sector, Calle, #Casa..."></textarea>

                <label class="bill-label">Método de pago preferido:</label>
                <div class="bill-method">
                    <label class="bill-option">
                        <input type="radio" name="pago" value="Tarjeta" required>
                        <i class="bill-icon fas fa-credit-card"></i> <span>Tarjeta</span>
                    </label>
                    <label class="bill-option">
                        <input type="radio" name="pago" value="PayPal">
                        <i class="bill-icon fab fa-paypal"></i> <span>PayPal</span>
                    </label>
                    <label class="bill-option">
                        <input type="radio" name="pago" value="Transferencia">
                        <i class="bill-icon fas fa-university"></i> <span>Transferencia</span>
                    </label>
                </div>

                <div class="bill-btns">
                    <button type="button" id="cancelCheckout" class="cancel-btn hover:bg-gray-600 transition">Cancelar</button>
                    <button type="submit" id="confirmCheckout" class="confirm-btn hover:bg-green-600 transition shadow-lg shadow-green-900/50">Confirmar y Pedir</button>
                </div>
            </form>
        </div>
    </div>

    <a id="whatsapp-button" href="#" class="fixed bottom-6 right-6 z-50 group no-underline" target="_blank" aria-label="Contactar por WhatsApp">
        <div class="whatsapp-float-container">
            <i class="fab fa-whatsapp whatsapp-icon"></i>
        </div>
    </a>

    <button id="chatbot-button" class="fixed bottom-24 right-6 z-50 rounded-full flex items-center justify-center transition-transform hover:scale-110 border-none" aria-label="Abrir asistente virtual" style="background: linear-gradient(135deg, #FFDE4D, #FFD700); box-shadow: 0 0 15px rgba(255, 222, 77, 0.4);">
        <div class="chatbot-icon-container relative flex items-center justify-center w-full h-full">
            <i class="fas fa-robot text-black text-2xl"></i>
            
            <div class="absolute inset-0 rounded-full border-2 border-white/50 animate-ping opacity-75 pointer-events-none"></div>
            
            <div class="chatbot-notification absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-black">1</div> 
        </div>
    </button>

<div id="chatbot-modal" aria-hidden="true" role="dialog">
        <div class="chat-header">
            <div class="avatar">K</div>
            <div>
                <div class="title">Asistente Key Option</div>
                <div class="subtitle">En línea • Arrástrame</div>
            </div>
            
            <div style="margin-left: auto; display: flex; gap: 10px;">
                <button id="minimize-chatbot" class="text-gray-400 hover:text-neon-accent text-xl p-1 cursor-pointer transition-colors" title="Minimizar">
                    <i class="fas fa-minus"></i>
                </button>
                
                <button id="close-chatbot" class="text-gray-400 hover:text-red-500 text-xl p-1 cursor-pointer transition-colors" title="Cerrar y Reiniciar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="chat-body" id="chatbot-messages">
            </div>

        <div class="chat-input">
            <input id="chatbot-input" type="text" placeholder="Escribe aquí..." aria-label="Mensaje">
            <button class="send" id="chatbot-send"><i class="fas fa-paper-plane text-xs"></i></button>
        </div>
    </div>

    <script src="index.js" defer></script>

</body>
</html>
